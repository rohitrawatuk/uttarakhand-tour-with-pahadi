<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ukt.css">

    <title>Registration</title>
  </head>


    <body class="b1">
      
      <section class="container">
       <header>Registration Form</header>
       <form action="#" class="form">
         <div class="input-box">
           <label>Full Name</label>
           <input type="text" placeholder="Enter full name" required />
         </div>
         <div class="input-box">
           <label>Email Address</label>
           <input type="text" placeholder="Enter email address" required />
         </div>
         <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Create Password" required />
        </div>
         <div class="column">
           <div class="input-box">
             <label>Phone Number</label>
             <input type="text" placeholder="Enter phone number" required />
           </div>
           <div class="input-box">
             <label>Birth Date</label>
             <input type="date" placeholder="Enter birth date" required />
           </div>
         </div>
         <div class="gender-box">
           <label>Gender</label>
           <div class="gender-option">
             <div class="gender">
               <input type="radio" id="check-male" name="gender" checked />
               <label for="check-male">male</label>
             </div>
             <div class="gender">
               <input type="radio" id="check-female" name="gender" />
               <label for="check-female">Female</label>
             </div>
             <div class="gender">
               <input type="radio" id="check-other" name="gender" />
               <label for="check-other">prefer not to say</label>
             </div>
           </div>
         </div>
         <div class="input-box address">
           <label>Address</label>
           <input type="text" placeholder="Enter street address" required />
           <input type="text" placeholder="Enter street address line 2" required />
           <div class="column">
             <div class="select-box">
               <select>
                 <option hidden>Country</option>
                 <option>America</option>
                 <option>Japan</option>
                 <option>India</option>
                 <option>Nepal</option>
               </select>
             </div>
             <input type="text" placeholder="Enter your city" required />
           </div>
           <div class="column">
             <input type="text" placeholder="Enter your region" required />
             <input type="number" placeholder="Enter postal code" required />
           </div>
         </div>
         <br>
     <label>Where to go</label>
          <div class="select-box">
 
               <select>
                 <option hidden>Trip in Hills</option>
                 <option>Gim Corbett National Park</option>
                 <option>Mussorrie</option>
                 <option>Rishikesh</option>
                 <option>Haridwar</option>
                 <option>Dhanaulti (Surkanda Temple)</option>
                 <option>Nainital</option>
                 <option>Pauri(Dhaari Devi Temple)</option>
                 <option>Auli</option>
                 <option>Dehradun</option>
                  <option>Tehari Garhwal (Tihari Dam)</option>
                   <option>Badrinath Temple</option>
                    <option>Kedarnath Temple</option>
                    <option>Gangotri</option>
                    <option>Yamnotri</option>
                    <option>Devprayag (Ganga Sangam)</option>
                    <option>Nanda Devi Parvat</option>
 
               </select>
             </div>
         
       <div class="input-box">
         <label>How much days stay</label>
     <input type="number" name="">
       </div> 
   </div>
 
         <button>Submit</button>
       </form>
     </section>

    <!-- Optional JavaScript; choose one of the two! -->
