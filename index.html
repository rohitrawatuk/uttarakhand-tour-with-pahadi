<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
    }
    .poll {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .option {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .results {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="poll">
  <h2>Who should be the team leader?</h2>
  <div class="option">
    <input type="radio" name="vote" value="A"> Sanjay Singh     
  </div>
  <div class="option">
    <input type="radio" name="vote" value="B"> Mohit Singh 
  </div>
  <div class="option">
    <input type="radio" name="vote" value="C"> Ritik Singh 
  </div>
  <button onclick="submitVote()">Vote</button>

  <div class="results" id="results"></div>
</div>

<script>
  const votes = {
    A: parseInt(localStorage.getItem('voteA')) || 0,
    B: parseInt(localStorage.getItem('voteB')) || 0,
    C: parseInt(localStorage.getItem('voteC')) || 0
  };

  const hasVoted = localStorage.getItem('hasVoted') === 'true';

  function submitVote() {
    if (hasVoted) {
      alert('You have already voted!');
      return;
    }

    const selected = document.querySelector('input[name="vote"]:checked');
    if (!selected) {
      alert('Please select an option.');
      return;
    }

    const choice = selected.value;
    votes[choice]++;
    localStorage.setItem(`vote${choice}`, votes[choice]);
    localStorage.setItem('hasVoted', 'true');
    showResults();
  }

  function showResults() {
    const results = document.getElementById('results');
    results.innerHTML = `
      <h3>Results:</h3>
      <p>Alice: ${votes.A} votes</p>
      <p>Bob: ${votes.B} votes</p>
      <p>Charlie: ${votes.C} votes</p>
    `;
  }

  // Show results if already voted
  if (hasVoted) showResults();
</script>

</body>
</html>
